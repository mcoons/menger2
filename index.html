<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <!--- Link to the last version of BabylonJS --->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var maxInterval;  // not to exceed 6
        const initialScale = 243*3;
        const remove = [22, 16, 14, 13, 12, 10, 4];
        const scales = [243, 81, 27, 9, 3 ,1, 1/3];
        const cloneScales = [1, 1/3, 1/9, 1/27, 1/81, 1/243];
        var initialMeshes = [];
        // var clone;
        var template;
        // var final;
        var camera;
        var direction = 1;
        var removed = [];

        window.addEventListener('DOMContentLoaded', function(){
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);

            // createScene function that creates and return the scene
            var createScene = function(){
                // create a basic BJS Scene object
                var scene = new BABYLON.Scene(engine);

                // create a FreeCamera, and set its position to (x:0, y:5, z:-10)
                camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 45, -150), scene);

                // target the camera to scene origin
                camera.setTarget(new BABYLON.Vector3(0,0,-500));

                // attach the camera to the canvas
                camera.attachControl(canvas, false);

                // create basic lights, aiming 0,1,0 - meaning, to the sky
                // var hlight1 = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(1,1,0), scene);
                // var hlight2 = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0,1,0), scene);
                var hlight3 = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0,1,1), scene);

                // hlight1.intensity = .7;
                // hlight2.intensity = .5;
                hlight3.intensity = .7;

                var plight1 = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(600, 600, 600), scene);
                var plight2 = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(-600, -600, -600), scene);
                var plight3 = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(0, 0, 0), scene);

                plight1.intensity = .5;
                plight2.intensity = .7;
                plight3.intensity = .6;

                plight1.diffuse = new BABYLON.Color3(1, .5, .5);
                plight2.diffuse = new BABYLON.Color3(.5, 1, .5);
                plight3.diffuse = new BABYLON.Color3(.2, .2, 1);
                 
                var greenMat = new BABYLON.StandardMaterial("green", scene);
                greenMat.diffuseColor = BABYLON.Color3.Green();

                var mat1 = new BABYLON.StandardMaterial("mat1", scene);
                mat1.diffuseTexture = new BABYLON.Texture("./metal1/Metal_Grill_001_COLOR.jpg", scene);
                // mat1.bumpTexture = new BABYLON.Texture("./metal1/Metal_Grill_001_NORM.jpg", scene);
	
                // Create initial sponge to use as a 'block' template.  This seems to help increase complexity.
                maxInterval = 3;
                calculateCenters(new BABYLON.Vector3(0,0,0), 1, scene, greenMat, true);

                template = BABYLON.Mesh.MergeMeshes(initialMeshes, true, true);
                template.position = new BABYLON.Vector3(0,0,-1050);
                initialMeshes.forEach(m => m.dispose());
                console.log(initialMeshes);
                initialMeshes = [];
                console.log(removed);

                // Create the final sponge using the previous template as the 'block'
                maxInterval = 3;
                calculateCenters(new BABYLON.Vector3(0,0,0), 1, scene, mat1, false);

                // return the created scene
                return scene;
            }

            // call the createScene function
            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                // camera.position.z +=.2*direction; 
                // if (camera.position.z > 420) { direction*=-1; camera.position.z = 420; }
                // if (camera.position.z < -200) { direction*=-1; camera.position.z = -200; }
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });

        // Recursively calculate 27 centers of surrounding blocks
        // Initial is true when building  the initial template
        function calculateCenters(center, interval, scene, mat, initial){
            let myScale = scales[interval-1];
            let box;

            // If complexity is reached then render the block or the clone template depending on initial run
            if (interval === maxInterval){
                if (initial){
                    // If initial then we are building the template so we use a normal block
                    box = BABYLON.MeshBuilder.CreateBox("box", {height: myScale, width: myScale, depth: myScale}, scene);
                    initialMeshes.push(box);
                }
                else {
                    // If not initial run then use the clone template
                    box = template.clone("clone");                    
                    box.scaling.x = cloneScales[interval-1];
                    box.scaling.y = cloneScales[interval-1];
                    box.scaling.z = cloneScales[interval-1];
                }
                box.position = center;
                box.material = mat;
                return;
            }

            // Get the scale for this interval
            let s3 = scales[interval];
            // Count is the location to determine the removal
            let count = 0;

            // Calculate the new block centers ignoring the central blocks
            for (let y = center.y-s3; y <= center.y+s3; y+=s3)
            for (let z = center.z-s3; z <= center.z+s3; z+=s3)
            for (let x = center.x-s3; x <= center.x+s3; x+=s3){
                if (!remove.includes(count)){
                    // Recurse using the new calculated centers unless they are the removed ones
                    calculateCenters(new BABYLON.Vector3(x,y,z), interval+1, scene, mat, initial);
                } else {
                    let p = new BABYLON.Vector3(x,y,z);
                    removed.push({p, interval});
                }
                count++;
            }
        }

    </script>
</body>
</html>
